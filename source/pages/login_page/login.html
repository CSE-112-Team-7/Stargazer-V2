<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/img" />
    <link rel="stylesheet" href="/assets/toplevel/style" />
    <link rel="stylesheet" href="/login/style" />
    <script defer src="/login/script"></script>
  </head>
  <body>
    <h1 id="errorMsg">Login Failed Please Try Again</h1>
    <header>
      <h1><span>login to</span><br />STARGAZER</h1>
    </header>

    <form id="myForm">
      <input
        type="username"
        id="rec_username"
        name="rec_username"
        title="username"
        placeholder="username"
        required
      />
      <input
        type="password"
        id="rec_password"
        name="rec_password"
        title="password"
        placeholder="password"
        required
      />
      <button type="submit" id="submitButton" title="submit" value="Submit">
        Submit
      </button>
    </form>

  </body>
</html>
