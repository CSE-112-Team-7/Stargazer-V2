<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/img" />
    <link rel="stylesheet" href="/assets/toplevel/style" />
    <link rel="stylesheet" href="/landing/style" />
    <script type="module" src="/landing/script"></script>
  </head>
  <body>
    <div id="cover-div" class="hidden">
      <div id="teller-effect" class="half-transparent">
        <div id="eye-left" class="eyes"></div>
        <div id="eye-right" class="eyes"></div>
        <div id="crystal-ball-glow"></div>
      </div>
    </div>
    <header>
      <h3 class="custom-heading fade-in">Welcome to</h3>
      <h1 class="custom-heading">STARGAZER</h1>
    </header>
    <main>
      <div id="teller-box">
        <div id="teller-wrap">
          <img
            id="teller"
            class="teller-move"
            src="/assets/teller/fortune/img"
            alt="Armadillo fortune teller"
          />
        </div>
        <img
          id="crystal-ball"
          src="assets/teller/ball/img"
          alt="crystal ball"
        />
        <button id="start-button" class="glow">
          Start
          <div id="claws-div" class="claw-H">
            <img
              id="claw-left"
              src="/assets/teller/arms/left/img"
              class="claw"
              alt="claw-left"
            />
            <img
              id="claw-right"
              src="/assets/teller/arms/right/img"
              class="claw"
              alt="claw-right"
            />
          </div>
        </button>
      </div>

      <div id="action-div" class="hidden">
        <div id="prompt-div" class="prompt">Select a category</div>
        <div id="category-icon-div">
          <div id="category-icon-set" class="category-icon"></div>
          <div id="category-icon-change" class="category-icon"></div>
        </div>
        <div id="categories-div" class="categories">
          <div class="group">
            <button id="daily-horoscope-button" class="category">
              Daily Horoscope
            </button>
            <button id="career-button" class="category">Career</button>
          </div>
          <div class="group">
            <button id="health-button" class="category">Health</button>
            <button id="relationship-button" class="category">
              Relationship
            </button>
          </div>
        </div>
        <div id="continue">
          <button id="continue-button" class="continue">
            Let the stars guide you
          </button>
          <button id="voice-button" class="continue">Voicing Text</button>
          <select name="voice" id="voice-select">
            <option value="select" disabled selected>Select Voice:</option>
          </select>
        </div>
      </div>
    </main>
    <audio
      id="background-music"
      src="/assets/music/gaze/mp"
      loop
      muted
      autoplay
    ></audio>
    <audio id="clickSound" src="/assets/music/default/mp"></audio>
  </body>
</html>
