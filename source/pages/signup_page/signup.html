<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/img" />
    <link rel="stylesheet" href="/assets/toplevel/style" />
    <link rel="stylesheet" href="/signup/style" />
    <script defer src="/signup/script"></script>
  </head>
  <body>
    <header>
      <h1><span>sign up with</span><br />STARGAZER</h1>
    </header>
    <main>
      <p id="takenUsername">Username is Taken</p>
      <p id="unknownProblem">Unable to Make Account. Try Again Later.</p>
      <form id="myForm">
        <label for="new_username" hidden></label>
        <input
          type="text"
          id="new_username"
          name="new_username"
          title="username"
          placeholder="username"
          required
        />
        <label for="new_password" hidden> </label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          title="password"
          placeholder="password"
          required
        />
        <label for="new_password_conf" hidden> </label>
        <input
          type="password"
          id="new_password_conf"
          name="new_password_conf"
          title="confirm password"
          placeholder="confirm password"
          required
        />
        <!-- TODO: ADD CHECK TO ENSURE CONFIRMATION AND NEW PASSWORD ARE THE SAME + SANITIZE INPUT-->
        <button type="submit" id="submitButton" title="submit" value="Submit">
          Sign Up
        </button>
      </form>
      <p>Already have an account? <a href="/login/page">Log in now &rarr;</a></p>
      <a href="/">&larr; Back to Home Page</a>
    </main>
  </body>
</html>
