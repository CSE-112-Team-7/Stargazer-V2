<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Panel</title>
  <link rel="stylesheet" href="/assets/toplevel/style" />
  <link rel="stylesheet" href="/setting/style" />
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    <div class="volume-control">
      <label for="volumeSlider">Browser Sound Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
    <div class="switch-container">
      <span class="mode-text">Light</span>
      <div class="switch">
        <label>
          <input type="checkbox" id="modeSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button id="closeSettingsBtn" class="button">Close</button>
  </div>

  <script>
    const modeSwitch = document.getElementById('modeSwitch');
    const body = document.body;
    const modeText = document.querySelector('.mode-text');

    modeSwitch.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      updateModeText();
    });

    function updateModeText() {
      modeText.textContent = body.classList.contains('dark-mode') ? 'Dark' : 'Light';
    }

    updateModeText();
  </script>
  <script>
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    closeSettingsBtn.addEventListener('click', () => {
      window.parent.postMessage('closeSettings', '*');
    });

    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value / 100;
      console.log('Browser sound volume:', volume);
    });
  </script>
</body>
</html>
