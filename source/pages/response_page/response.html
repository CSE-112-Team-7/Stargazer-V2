<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Response Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/img" />
    <link rel="stylesheet" href="/assets/toplevel/style" />
    <link rel="stylesheet" href="/assets/shootingstars/style" />
    <link rel="stylesheet" href="/response/style" />
    <script type="module" src="/response/script"></script>
  </head>
  <body>
    <div class="wrap">
      <div id="stars-div" class="sky"></div>
    </div>
    <header>
      <h2 id="fortune-opening"></h2>
      <picture>
        <img
          id="teller"
          class="teller-move"
          src="/assets/teller/response/img"
          alt="Armadillo fortune teller"
        />
      </picture>
      <button id="visibleButton" class="response" onclick="toggleText()">
        See Result
      </button>
    </header>
    <main>
      <div id="explanation" class="text-box hidden">
        <p id="hiddenText"></p>
      </div>
      <div class="btn_container">
        <button id="hiddenButton" class="continue hidden" onclick="goToPage()">
          Next Page
        </button>
      </div>
    </main>
    <audio id="background-music" src="/assets/music/gaze/mp" loop></audio>
    <audio id="clickSound" src="/assets/music/default/mp"></audio>
  </body>
</html>
